<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/edit-teacher.css">
</head>
<body>

<div class="form-container">
    <h1>Edit Teacher</h1>

    <form action="/professores/atualizar" method="post">
        <input type="hidden" name="id" th:value="${professor.id}">

        <label for="nome">Name:</label>
        <input type="text" id="nome" name="nome" th:value="${professor.nome}" required>

        <label for="idade">Age:</label>
        <input type="number" id="idade" name="idade" th:value="${professor.idade}" required>

        <label for="genero">Gender:</label>
        <input type="text" id="genero" name="genero" th:value="${professor.genero}" required>

        <label for="altura">Height:</label>
        <input type="number" step="0.01" id="altura" name="altura" th:value="${professor.altura}" required>

        <label for="entidade">Entity:</label>
        <input type="text" id="entidade" name="entidade" th:value="${professor.entidade}" required>

        <label for="materia">Subject:</label>
        <input type="text" id="materia" name="materia" th:value="${professor.materia}" required>

        <label for="eficiencia">Efficiency (comma-separated):</label>
        <input type="text" id="eficiencia" name="eficiencia" th:value="${#strings.arrayJoin(professor.eficiencia, ', ')}">

        <label for="habilidades">Skills (comma-separated):</label>
        <input type="text" id="habilidades" name="habilidades" th:value="${#strings.arrayJoin(professor.habilidades, ', ')}">

        <div class="button-group">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/professores/listar" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
